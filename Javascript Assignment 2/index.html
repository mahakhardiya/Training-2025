<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- start screen -->
        <div id="starting-screen">
            <h1>Welcome to the QuizðŸŽ¯</h1>
            <br>
            <label for="category">Select a Category:</label>
            <select id="category"></select> <!-- Categories will be loaded dynamically -->
            <br>
            <br>
            <br>
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br>
            <br>
            <br>
            <button id="start-game">Start the Game</button>
            <br>
            <br>
        </div>

        <!-- game screen -->
        <div id="game-screen" style="display: none;">
            <h2 id="question">Question will appear here</h2>

            <fieldset id="options">
            </fieldset>

            <p id="timer" aria-live="polite">Time Left: <span id="time-left">15</span>s</p>
            <button id="submit-answer">Submit Answer</button>
        </div>

        <!-- end screen -->
        <div id="end-screen" style="display: none;">
            <h2>Game Over</h2>
            <p>Your Final Score: <span id="final-score">0</span></p>
            <button id="restart-game">Play Again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
